group 'nl.craftsmen.cucumber-demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '2.3.1'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '2.3.1'
    testCompile group: 'io.cucumber', name: 'cucumber-guice', version: '2.3.1'
    testCompile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.1'

}
